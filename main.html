<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name: </label>
		<input type="text" id="name" name="name" placeholder="Name">
		<br><br>
		<label for="phone">Phone Number: </label>
		<input type="text" id="phone" name="phone" placeholder="Phone Number">
		<br><br>
		<label for="address">Address: </label>
		<input type="text" id="address" name="address" placeholder="Address">
		<br><br>
		<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<br><br>
		<label for="multiSelect">Please select your preferred breeds: </label>
		<select id="multiSelect" name="breeds" >
			<option value="" selected disabled>--select--</option>
			<option value="Labredor">Labredor</option>
			<option value="German">German</option>
			<option value="Bull">Bull</option>
		</select>
		<br><br>
		<input type="submit" value="Submit" id="submit">
	</form>

	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
